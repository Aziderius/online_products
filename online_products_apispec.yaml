  "/update-category":
    put:
      tags:
        - categories
      summary: Update Category
      operationId: Update category
      parameters:
        - name: category_id
          in: query
          required: true
          schema:
            type: integer
            title: Category Id
        - name: internal-api-key
          in: header
          required: true
          schema:
            type: string
            title: Internal-Api-Key
