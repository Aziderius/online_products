components:
  schemas:
    CategoryRequest:
      properties:
        name:
          type: string
          maxLength: 50
          minLength: 1
          title: Name
        description:
          type: string
          maxLength: 255
          minLength: 6
          title: Description
      type: object
      required:
        - name
        - description
      title: CategoryRequest
    HTTPValidationError:
      properties:
        detail:
          items:
            "$ref": "#/components/schemas/ValidationError"
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    ProductRequest:
      properties:
        name:
          type: string
          maxLength: 150
          title: Name
        description:
          type: string
          maxLength: 255
          title: Description
        price:
          type: number
          title: Price
        stock:
          type: integer
          title: Stock
      type: object
      required:
        - name
        - description
        - price
        - stock
      title: ProductRequest
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
              - type: string
              - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
        - loc
        - msg
        - type
      title: ValidationError
