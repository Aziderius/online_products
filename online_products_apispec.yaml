    post:
      tags:
        - categories
      summary: Create Category
      operationId: Create category
      parameters:
        - name: internal-api-key
          in: header
          required: true
          schema:
            type: string
            title: Internal-Api-Key
      requestBody:
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CategoryRequest"
      responses:
        "201":
          description: Successful Response
